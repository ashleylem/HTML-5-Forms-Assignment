<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>HTML5 Forms</title>
</head>

<body>
    <form>
        <div class="mx-5 rounded border border-secondary mt-5">
            <div class="row mx-0 rounded-top border-bottom border-secondary bg-secondary bg-opacity-10 p-2 w-auto">
                <h2 class="fw-bold">Payment form example</h2>
            </div>
            <div class="alert alert-danger fs-5 m-4" role="alert">
                Some fields are missing
            </div>
            <div class="row px-4">
                <div class="col-5">
                    <label for="card#" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="Card#" placeholder="XXXXXXXXXXXXXX" required>
                </div>
                <div class="col-2">
                    <label for="CVV#" class="form-label">CVV #</label>
                    <input type="text" class="form-control" id="CVV#" placeholder="0000" required>
                </div>
                <div class="col-5">
                    <label for="Amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="Amount" placeholder="Amount">
                </div>
            </div>
            <div class="row px-4">
                <div class="col-6">
                    <label for="Firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Firstname" required>
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
            </div>
            <div class="row px-4">
                <div class="col-6">

                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-3">

                    <label for="state" class="form-label">City</label>
                    <select class="form-select" id="state" name="state" required>
                        <option value="">Pick a state</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" required>
                </div>
            </div>
            <div class="row mt-2 px-4">
                <div class="col-6">
                    <label class="form-check-label">
                        We accept:
                    </label>
                    <br>
                    <div class="rounded bg-secondary ps-3 w-50 p-2 h-25 text-white ">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i
                                    class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <input type="text" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput"
                        placeholder="Add any notes here.">
                </div>
            </div>
            <div class="mx-0 rounded-bottom border-top border-secondary bg-secondary bg-opacity-10 p-2 d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
        </div>
        </div>
        </div>
    </form>
</body>

</html>
